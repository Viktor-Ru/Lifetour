<body class="page-body">

        <nav class="main-nav">
          <!-- TODO: Вставить якоря -->

            </li>
            <li class="main-nav__item">

            </li>

            </li>

            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>

        <a class="phone" href="tel:+78000000000">8 800 000-00-00</a>

    </div>
